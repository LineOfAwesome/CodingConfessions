<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Confessions</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="jumbotron">
				<div class="masthead clearfix">
				<div class="inner">
					<h3 class="masthead-brand">Confession</h3>
					<ul class="nav masthead-nav">
						<li><a href="#">Login</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</div>
			</div>
				<div class="container">
					<h1 class="cover-heading">confess</h1>
						<form role="form">
							<div class="form-group">
								<textarea id="message"></textarea>
							</div>
							<div class="form-group">
								<label for="alias">Alias</label>
								<input type="text" id="alias">
							</div>
							<p class="lead">
								<button class="btn btn-lg btn-success" id="add">Confess</button>
							</p>
						</form>
				</div>
			</div>
			<div class="content">
				<section id="messageViewer">
					<div class="section-header">
						<h2 class="section-title">Testing</h2>
					</div>
					<div id="trending">
						<script type="text/template" id="trendingTemp">
							<p class="description"><%-message%></p>
							<h4 class="subtitle"><%-alias%></h4>
						</script>
					</div>
				</section>
			</div>
			<div class="footer">
				<section class="col-xs-6">Test1</section>
				<section class="col-xs-6">Test2</section>
			</div>
		</div>
		<script src="js/libs/requirejs/require.js" data-main="js/requireconfig"></script>
	</body>
</html>

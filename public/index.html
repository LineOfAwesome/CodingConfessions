<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Confessions</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/structure.css">
	<link href="css/dashboard.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="jumbotron">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">Confession</h3>
						<ul class="nav masthead-nav">
							<li><a href="/#login">Login</a></li>
							<li><a href="#">About</a></li>
						</ul>
					</div>
				</div>
				<div class="container">
					<h1 class="cover-heading">confess</h1>
					<div id="confessFormRegion">
						<form role="form">
							<div class="form-group">
								<textarea id="message"></textarea>
							</div>
							<div class="form-group">
								<label for="alias">Alias</label>
								<input type="text" id="alias">
							</div>
							<p class="lead">
								<button class="btn btn-lg btn-success" id="add">Confess</button>
							</p>
						</form>
					</div>
				</div>
			</div>
			<div class="content">
				<section id="messageViewer">
					<div class="section-header">
						<h2 class="section-title">Testing</h2>
					</div>
					<div id="trending">
						...
					</div>
				</section>
			</div>
			<div class="footer">
				<section class="col-xs-6">Test1</section>
				<section class="col-xs-6">Test2</section>
			</div>
		</div>

	<div class="modal fade messageModal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Confession...</h4>
				</div>
				<div class="modal-body">
					<p class="messageBody" ></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

		<script type="text/template" id="confessionForm">
			<form role="form">
				<div class="form-group">
					<textarea id="message"></textarea>
				<div class="form-group">
					<label for="alias">Alias</label>
					<input type="text" id="alias">
				</div>
				<p class="lead">
					<button class="btn btn-lg btn-success" id="add">Confess</button>
				</p>
			</form>
		</script>
		<script type="text/template" id="trendingTemp">
			<p class="description" data-toggle="modal" data-target=".messageModal" data-id="<%-_id%>"><%-message%></p>
			<h4 class="subtitle"><%-alias%></h4>
		</script>
		<script type="text/template" id='login'>
			<div class="boxs logins">
				<fieldset class="boxBody">
				  <label>Username</label>
				  <input type="text" tabindex="1" placeholder="Username" id="username" name="username">
				  <label><a href="#" class="rLink" tabindex="5">Forget your password?</a>Password</label>
				  <input type="password" tabindex="2" placeholder="Password" id="password">
				  <input type="hidden" name="invi-password" value=$("password").val()>
				</fieldset>
				<footer>
				  <button class="btnLogin" tabindex="4" id="loginSubmit">Login</button>
				</footer>
			</div>
		</script>

							<li><a href="#">Personal</a></li>
							<li><a href="#">Annoying</a></li>
						</ul>
					</div>
					<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">Modal title</h4>
						</div>
						<div class="modal-body">
							<div class="row">
							  <div class="col-lg-10">
							    <input type="text" class="form-control" placeholder="Username" id="username"/>
							    <input type="hidden" id="idAdmin">
							  </div>
							</div>
							<br />
							<div class="row">
							  <div class="col-lg-10">
							    <input type="password" class="form-control" placeholder="Password" id="password">
							  </div>
							</div>
						</div>
						<div class="modal-footer" id="modalFooter">

					</div>
				</div>
			</div>
		</script>
		<script type="text/template" id="confessions-list">
			<div id="upperbody">
				<div class="body">
					<p> &emsp;<%= message %> </p>
				</div>
				<div class="select-button" id="button">
					<button type="button" class="btn btn-primary" id="action">Action</button>
					<button type="button" class="btn btn-danger" id="reject">Reject</button>
				</div>
			</div>
		</script>
		<script type="text/template" id="headerMenu">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Home</a></li>
				<li><a href="#" id="changeCredentials">Change Credentials</a></li>
				<li><a href="#">Help</a></li>
			</ul>
		</script>
		<script type="text/template" id="modalFooterWrapper">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
		</script>
		<script src="js/libs/requirejs/require.js" data-main="js/requireconfig"></script>
	</body>
</html>
